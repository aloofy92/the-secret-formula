<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
<form id="alertForm">
    <input 
    id="alertInput"
    type="text"
    autocomplete="off"/>
    <input type="submit"
    value="submit">
</form>

<form id="sandwichForm">
    <h2>Sandwich Builder Bread</h2>
    <div>
        <label>Dutch Crunch Bread</label>
        <input class="toppings" id="Dutch Crunch bread" type="checkbox"/>
    </div>
    <div>
        <label>White Bread</label>
        <input class="toppings" id="white bread" type="checkbox"/>
    </div>
    <div>
        <label>SourDough Bread</label>
        <input class="toppings" id="SourDough bread" type="checkbox"/>
    </div>
    <div>
        <label>Whole-Grain Bread</label>
        <input class="toppings" id="whole-grain bread" type="checkbox"/>
    </div>
    <h2> Sandwich Builder Toppings</h2>
    <div>
        <label>Turkey</label>
        <input class="toppings" id="turkey" type="checkbox"/>
    </div>
    <div>
        <label>Ham</label>
        <input class="toppings" id="ham" type="checkbox"/>
    </div>
    <div>
        <label>Beef</label>
        <input class="toppings" id="beef" type="checkbox"/>
    </div>
    <div>
        <label>Cheddar</label>
        <input class="toppings" id="cheddar" type="checkbox"/>
    </div>
    <div>
        <label>Swiss</label>
        <input class="toppings" id="swiss" type="checkbox"/>
    </div>
    <div>
        <label>Provalone</label>
        <input class="toppings" id="provalone" type="checkbox"/>
    </div>
    <div>
        <label>Lettuce</label>
        <input class="toppings" id="lettuce" type="checkbox"/>
    </div>
    <div>
        <label>Tomato</label>
        <input class="toppings" id="tomato" type="checkbox"/>
    </div>
    <div>
        <label>Bacon</label>
        <input class="toppings" id="bacon" type="checkbox"/>
    </div>
   
    <div>
        <label>Sprouts</label>
        <input class="toppings" id="sprouts" type="checkbox"/>
    </div>
    <div>
        <label>Banana Peppers</label>
        <input class="toppings" id="banana peppers" type="checkbox"/>
    </div>
    <h2>Sandwich Builder Condiments</h2>
    <div>
        <label>Oil & Vinegar</label>
        <input class="toppings" id="oil & vinegar" type="checkbox"/>
    </div>
    <div>
        <label>Salt & Pepper</label>
        <input class="toppings" id="salt & pepper" type="checkbox"/>
    </div>
    <div>
        <label>Mayo</label>
        <input class="toppings" id="mayo" type="checkbox"/>
    </div>
    <div>
        <label>Mustard</label>
        <input class="toppings" id="mustard" type="checkbox"/>
    </div>
    <div>
        <label>Ranch</label>
        <input class="toppings" id="ranch" type="checkbox"/>
    </div>
    <div>
        <label>Thousand-Island</label>
        <input class="toppings" id="thousand-island" type="checkbox"/>
    </div>
    <div>
        <label>BBQ</label>
        <input class="toppings" id="BBQ" type="checkbox"/>
    </div>
    <input type="submit">
</form>


    <script src="main.js">
    </script>
